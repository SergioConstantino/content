category: Utilities
commonfields:
  id: Bitbucket
  version: -1
name: Bitbucket
display: Bitbucket
fromversion: 6.5.0
description: Pack for handling Bitbucket operations
configuration:
  - name: Workspace
    display: Workspace
    required: true
    defaultvalue: null
    type: 0
    additionalinfo: null
  - name: ServerUrl
    display: Server Url
    required: true
    defaultvalue: https://api.bitbucket.org/2.0
    type: 0
    additionalinfo: null
  - name: UserName
    display: User Name
    required: true
    defaultvalue: null
    type: 9
    additionalinfo: <a href="https://developer.atlassian.com/cloud/bitbucket/rest/intro/#app-passwords" target="_blank">click to open a link to create the app password</a>
    displaypassword: App Password
  - name: Repository
    display: Repository
    required: false
    defaultvalue: null
    type: 0
    additionalinfo: null
  - name: insecure
    display: Trust any certificate (not secure)
    required: false
    defaultvalue: "true"
    type: 8
    additionalinfo: null
  - name: proxy
    display: Use system proxy settings
    required: false
    defaultvalue: "true"
    type: 8
    additionalinfo: null
script:
