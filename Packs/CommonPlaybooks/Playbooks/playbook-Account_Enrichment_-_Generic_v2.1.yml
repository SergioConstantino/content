  Enrich accounts using one or more integrations.
  Supported integrations:
  - Active Directory
  - SailPoint
  - PingOne
  - Okta
  - AWS IAM

  Also, this playbook leverages the 'iam-get-user' generic command through the sub-playbook 'Account Enrichment - IAM'.
